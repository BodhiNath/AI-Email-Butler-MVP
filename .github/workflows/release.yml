name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          cd backend
          pytest -q --cov=. --cov-report=term

  flutter-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
      - name: Pub get
        run: |
          cd ai_email_butler
          flutter pub get
      - name: Tests
        run: |
          cd ai_email_butler
          flutter test --coverage
      - name: Build App Bundle
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          cd ai_email_butler
          flutter build appbundle --release --dart-define API_BASE_URL=${API_BASE_URL}
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: ai_email_butler/build/app/outputs/bundle/release/app-release.aab

  # Placeholder job for Play Store upload (requires service account JSON stored as secret)
  play-publish:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: flutter-build
